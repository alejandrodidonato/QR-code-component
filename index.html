<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <h1 class="sr-only">QR code component</h1>
      <section class="image-container">
        <img src="images/image-qr-code.png" alt="QR image">
      </section>
      <section class="text-container">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
  </main>
  

  
  
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/alejandrodidonato">Alejandro Di Donato</a>.</p>
  </footer>

</body>
</html>
